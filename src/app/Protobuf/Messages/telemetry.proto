syntax = "proto2";
import "state.proto";
import "nanopb.proto";

message BasicTelemetry {
    required CarState carState = 1;
    required float speed = 2;
    required float heading = 3;
    required string longitude = 4;
    required string latitude = 5;
    
}

message ExpandedTelemetry {
    required int32 tmp = 1;
}

message Log {
   required string name = 1 [(nanopb).max_size = 40];
 
}

message DebugStatus {
    required int32 debugStatus = 1;
}
